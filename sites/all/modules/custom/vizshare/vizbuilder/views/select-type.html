<h2>Choose visualisation</h2>
<wizard-progress-bar active-step='type'></wizard-progress-bar>
<div class='buttons'>
<a href='#/select-columns'>
<div class='btn btn-primary pull-right' ng-class='{disabled: state.renderer == undefined}'>Choose columns</div>
</a>
<a href='#/'>
<div class='btn btn-default'>Back</div>
</a>
</div>
<h4>Select the type of visualization you wish to create.</h4>
<hr>
<div class='row'>
<div class='col-sm-6 col-md-3' ng-repeat='renderer in renderers'>
<div class='button btn-default btn-block' href='' ng-class='{selected: renderer.selected}' ng-click='selectRenderer(renderer)'>
<img ng-src='{{ $parent.imagePath }}{{ renderer.thumbnail }}'>
</div>
<h4>{{ renderer.label }}</h4>
<p>{{ renderer.description }}</p>
</div>
</div>
